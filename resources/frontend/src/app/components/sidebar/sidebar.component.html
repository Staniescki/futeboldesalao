<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"><i class="fa-solid fa-bars"></i></button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">FutSal√£o</div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
      </a>
      <div class="dropdown-menu">
      <ul class="sidenav-nav" *ngIf="collapsed && data.submenuLevel1 && data.submenuLevel1.length > 0"
          [ngStyle]="{'margin-left': '03px'}">
        <li class="sidenav-nav-item" *ngFor="let sub1 of data.submenuLevel1">
          <a class="sidenav-nav-link" [routerLink]="[sub1.routeLink]" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">
            <i class="sidenav-link-icon" [class]="sub1.icon"></i>
            <span class="sidenav-link-text" >{{sub1.label}}</span>
          </a>
        </li>
      </ul>
      </div>
    </li>
  </ul>
</div>
