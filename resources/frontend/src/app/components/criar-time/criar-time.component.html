<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-2">
          <div class="card-body text-center">
            <img [src]="imagemJogador"
                 class="img-fluid" style="width: 150px;">
            <h5 class="my-3">{{nome_clube}}</h5>
            <div class="row">
              <div id="image" class="col">
                <div class="md-form">
                    <input type="file" class="form-control" id="customFile" (change)="onFileChange($event)" accept=".jpg,.png,.jpeg" />
                </div>
              </div>
            </div>
            <p class="text-muted mb-1">Selecionar Foto</p>
            <div class="d-flex justify-content-center mb-2">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-8">
          <div class="card-body">
            <form [formGroup]="validationForm">
              <div class="form-row">
                <div class="col">
                  <div class="md-form">
                    <mdb-icon far icon="futbol" class="prefix"></mdb-icon>
                    <input mdbInput type="text" id="nome" mdbValidate formControlName="nome" class="form-control">
                    <label for="nome">Nome do clube</label>
                  </div>
                </div>
                <div class="col">
                  <div class="md-form">
                    <mdb-icon fas icon="check" class="prefix"></mdb-icon>
                    <input mdbInput type="text" id="nome_oficial" mdbValidate [(ngModel)]="nome_clube" formControlName="nome_oficial" class="form-control">
                    <label for="nome_oficial">Nome oficial do clube</label>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="md-form">
                    <select class="browser-default custom-select" mdbValidate formControlName="categoria">
                      <option value="" readonly="true" hidden="true" selected>Categoria do clube</option>
                      <option value="ouro">Ouro</option>
                      <option value="prata">Prata</option>
                      <option value="bronze">Bronze</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="md-form">
                    <ng-multiselect-dropdown mdbValidate [placeholder]="'Selecionar Presidente'" [settings]="dropdownSettings" [data]="name" formControlName="presidente"></ng-multiselect-dropdown>
                  </div>
                </div>
              </div>
                <div class="row">
                  <div class="col">
                    <div class="md-form">
                      <mat-form-field class="example-full-width">
                        <mat-label>Data de fundação</mat-label>
                        <input matInput [matDatepicker]="picker" mdbValidate formControlName="fundacao_time">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col">
                    <div class="md-form">
                      <select class="browser-default custom-select" mdbValidate formControlName="cidade">
                        <option value="" readonly="true" hidden="true" selected>Cidade</option>
                        <option value="Alvorada">Alvorada</option>
                        <option value="Porto Alegre">Porto Alegre</option>
                        <option value="Viamao">Viamão</option>
                      </select>
                    </div>
                  </div>
                </div>
              <div class="row">
                <div class="md-form">
                <mat-form-field appearance="fill">
                  <mat-select formControlName="quadra_local" name="quadra_local" [placeholder]="'Quadra Local'">
                    <mat-option *ngFor="let quadra of quadras; let i = index" [value]="quadra.id_quadra">
                      {{quadra.nome_quadra}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" mdbBtn color="success" mdbWavesEffect (click)="onSubmit()">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
